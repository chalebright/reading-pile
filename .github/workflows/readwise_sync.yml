name: Readwise Sync
on:
  schedule:
    - cron: '0 * * * *'   # hourly in UTC
  workflow_dispatch: {}
permissions:
  contents: write
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install requests
      - name: Export highlights to JSON
        env:
          READWISE_TOKEN: ${{ secrets.READWISE_TOKEN }}
        run: python readwise_export.py
      - name: Commit & push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update Readwise JSON"
